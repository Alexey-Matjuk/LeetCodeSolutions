query DailyProblem {
    activeDailyCodingChallengeQuestion {
        link
        question {
            questionFrontendId
            title
            titleSlug
            content
            difficulty
            exampleTestcases
            topicTags {
                name
                slug
                translatedName
            }
            codeSnippets {
                lang
                langSlug
                code
            }
            envInfo
        }
    }
}